 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
 layout:decorator="customer/tables">

<div class="content-box">
             <div class="element-wrapper">

                 <div class="element-box">
                     <h5 class="form-header" layout:fragment="content-header">My Claims</h5>

                     <div class="table-responsive" layout:fragment="content">
                         <table id="dataTable1" width="100%" class="table table-striped table-lightfont">
                             <thead>
                                 <tr>
                                     <th>Notification Date</th>
                                     <th>Claim No.</th>
                                     <th>Product</th>
                                     <th>Status</th>
                  
                                     <th>View Record</th>
                                 </tr>
                             </thead>
                             <tfoot>
                                 <tr>
                                     <th>Notification Date</th>
                                     <th>Claim No.</th>
                                     <th>Product</th>
                                     <th>Status</th>
                                    
                       				<th>View Record</th>
                                     
                                     
                                 </tr>
                             </tfoot>
                             <tbody>
								<tr th:each="cl: ${claims}">
								    <td th:text="${cl.notifyDate}"></td>
								    <td th:text="${cl.claimNo}"></td>
								    <td th:text="${cl.subClass}"></td>
								    <td>
								    <th:block  th:if="${cl.status}">
								    	<a class="badge badge-success-inverted">complete</a>
								    </th:block>
								    <th:block  th:unless="${cl.status}">
								    	<a class="badge badge-danger-inverted" style="color:red">incomplete</a>
								    </th:block>
								    </td>
								    <td><a class="btn btn-primary" th:href="@{'/customer/claims/'+${cl.claimId}}">View</a></td>
								   	
								    
								</tr>
					     
                                
                             </tbody>
                         </table>
                     </div>
                 </div>
             </div>
 </div>
</html>
