 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
 layout:decorator="customer/tables">

<div class="content-box">
             <div class="element-wrapper">

                 <div class="element-box">
                     <h5 class="form-header" layout:fragment="content-header">My Complaints</h5>

                     <div class="table-responsive" layout:fragment="content">
                         <table id="dataTable1" width="100%" class="table table-striped table-lightfont">
                             <thead>
                                 <tr>
                                     <th>Complaint Id</th>
                                     <th>Complaint Date</th>
                                     <th>Complain</th>
                  					 <th>Complainant Phone</th>
                                     <th>View Record</th>
                                 </tr>
                             </thead>
                             <tfoot>
                                 <tr>
                                     <th>Complaint Id</th>
                                     <th>Complaint Date</th>
                                     <th>Complain</th>
                  					 <th>Complainant Phone</th>
                                     <th>View Record</th>
                                 </tr>
                                     
                                     
                                 </tr>
                             </tfoot>
                             <tbody>
								<tr th:each="comp: ${complaints}">
								    <td th:text="${comp.id}"></td>
								    <td th:text="${comp.complaintdate}"></td>
								    <td th:text="${comp.description}"></td>
								    <td th:text="${comp.customer.phone}"></td>
								    <td><a class="btn btn-primary" th:href="@{'/customer/complaints/'+${comp.id}}">View</a></td>
								</tr>
					     
                                
                             </tbody>
                         </table>
                     </div>
                 </div>
             </div>
 </div>
</html>
