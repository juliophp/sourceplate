 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
 layout:decorator="customer/tables">

<div class="content-box">
             <div class="element-wrapper">

                 <div class="element-box">
                     <h5 class="form-header" layout:fragment="content-header">Active Policies</h5>

                     <div class="table-responsive" layout:fragment="content">
                         <table id="dataTable1" width="100%" class="table table-striped table-lightfont">
                             <thead>
                                 <tr>
                                     <th>Policy Id</th>
                                     <th>View Record</th>
                                 </tr>
                             </thead>
                             <tfoot>
                                 <tr>
                                     <th>Policy Id</th>
                       				<th>View Record</th>
                                     
                                     
                                 </tr>
                             </tfoot>
                             <tbody>
								<tr th:each="pl: ${policies}">
								    <td th:text="${#strings.replace(pl.policyNumber, '/', '-')}"></td>
								    
								    <td><a class="btn btn-primary" th:href="@{'/customer/policies/'+${#strings.replace(pl.policyNumber, '/', '-')}}">View</a></td>
								   	
								    
								</tr>
					     
                                
                             </tbody>
                         </table>
                     </div>
                 </div>
             </div>
 </div>
</html>
