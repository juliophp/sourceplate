<!DOCTYPE html>
<html>
  <head>
    <title>SourcePlate - Registers</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="template language" name="keywords">
    <meta content="Tamerlan Soziev" name="author">
    <meta content="Admin dashboard html template" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="favicon.png" rel="shortcut icon">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css">
    <link th:href="@{/bower_components/select2/dist/css/select2.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/bower_components/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/bower_components/dropzone/dist/dropzone.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/bower_components/fullcalendar/dist/fullcalendar.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/bower_components/slick-carousel/slick/slick.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/main.css?version=4.4.0}" rel="stylesheet" type="text/css">
    
  </head>
	  <body>
		  <div class="all-wrapper menu-side with-pattern">
	      <div class="auth-box-w wider">
	        <div class="logo-w"  style="padding: 10%;">
	          <a href="@{/}"><img alt="" th:src="@{/img/logo-big.png}"></a>
	        </div>
	        <h4 class="auth-header">
	          Create new account
	        </h4>
	        <div th:if="${success}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <th:block th:text="${success}"></th:block>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
             <div th:if="${warn}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <th:block th:text="${warn}"></th:block>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
             </div>
         	<form th:object="${register}" th:action="@{/register}" method="post">
	         <div class="row">
	         	 <div class="col-sm-6">
		         	 <div class="form-group">
		         	  	<label for="">First Name</label>
		                <input type="text" th:field="*{firstname}" name="firstname" class="form-control" placeholder="Firstname">
		              	<div class="pre-icon os-icon os-icon-user-male-circle"></div>
		             </div>
		         </div> 
		         <div class="col-sm-6">
	              <div class="form-group">
	         	  	<label for="">Last Name</label>
	                <input type="text" th:field="*{lastname}" name="lastname" class="form-control" placeholder="Lastname">
	              </div> 
		         </div>
	        </div>
         	  
            <div class="form-group">
       	  	  <label for="">Phone Number</label>
              <input type="text" th:field="*{mobilenumber}" name="mobilenumber" class="form-control" placeholder="Phone">
              <div class="ti-mobile"></div>
            </div>
	          <div class="form-group">
	            <label for=""> Email address</label>
	            <input class="form-control" placeholder="Enter email" type="email"  th:field="*{email}">
	            <div class="pre-icon os-icon os-icon-email-2-at2"></div>
	          </div>
	          <div class="row">
	            <div class="col-sm-6">
	              <div class="form-group">
	                <label for=""> Password</label>
	                <input class="form-control" th:field="*{password}" name="password" placeholder="Password" type="password">
	                <div class="pre-icon os-icon os-icon-fingerprint"></div>
	              </div>
	            </div>
	            <div class="col-sm-6">
	              <div class="form-group">
	                <label for="">Confirm Password</label><input class="form-control" placeholder="Password" type="password">
	              </div>
	            </div>
	          </div>
	          
	          <div class="buttons-w">
	            <button type="submit" class="btn btn-primary">Register Now</button>
	          </div>
	          <hr>
              	<a th:href="@{/login}" class="form-check-label">Already Registered? Sign In</a>
	        </form>
	      </div>
	    </div>
	    
	    <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
		<script th:src="@{/bower_components/bootstrap/js/dist/alert.js}"></script>
	 
	  </body>
  </html>
