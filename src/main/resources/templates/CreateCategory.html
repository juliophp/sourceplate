 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
 layout:decorator="customer/tables">

<div class="content-box">
			
             <div class="element-wrapper">

                 <div class="element-box">
                     <h5 class="form-header" layout:fragment="content-header">Add Category</h5>
                     
                     
	
                     <div class="table-responsive" layout:fragment="content">
	                     <form class="form-inline" th:object="${category}" th:action="@{/categories/create}" method="post">
					      <label class="sr-only">Category Name:</label>
					      <input class="form-control mb-2 mr-sm-2 mb-sm-0 col-sm-6" th:field="*{name}" placeholder="Category Name" type="text">
					      <button class="btn btn-primary" type="submit"> Submit</button>
					    </form>
					    <hr>
                         <table id="dataTable1" width="100%" class="table table-striped table-lightfont">
                             <thead>
                                 <tr>
                                     <th>Category Id</th>
                                     <th>Category Names.</th>
                                     <th>View Category</th>
                                 </tr>
                             </thead>
                             <tfoot>
                                 <tr>
                                     <th>Category Id</th>
                                     <th>Category Names.</th>
                                     <th>View Category</th>
                                 </tr>
                             </tfoot>
                             <tbody>
								<tr th:each="cat: ${categories}">
								    <td th:text="${cat.id}"></td>
								    <td th:text="${cat.name}"></td>
								    <td><a class="btn btn-primary" th:href="@{'/categories/'+${cat.name}+'/tags'}">View Category</a></td>
							
								</tr>
					     
                                
                             </tbody>
                         </table>
                     </div>
                 </div>
             </div>
 </div>
</html>
