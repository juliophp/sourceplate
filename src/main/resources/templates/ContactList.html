 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
 layout:decorator="customer/tables">

<div class="content-box">
			
             <div class="element-wrapper">

                 <div class="element-box">
                     <h5 class="form-header" layout:fragment="content-header">Contacts</h5>
                     
                     
	
                     <div class="table-responsive" layout:fragment="content">
                         <table id="dataTable1" width="100%" class="table table-striped table-lightfont">
                             <thead>
                                 <tr>
                                     <th>Contact name</th>
                                     <th>Email.</th>
									 <th>Phone</th>
                                     <th>Tag</th>
                                     
                                 </tr>
                             </thead>
                             <tfoot>
                                 <tr>
                                     <th>Contact name</th>
                                     <th>Email.</th>
									 <th>Phone</th>
                                     <th>Tag</th>
                                 </tr>
                             </tfoot>
                             <tbody>
								<tr th:each="contact: ${contacts}">
								    <td th:text="${contact.contactname}"></td>
								    <td th:text="${contact.email}"></td>
								 	<td th:text="${contact.phone}"></td>
									<td><th:block th:each="tags: ${contact.tags}" th:text="${tags.name+', '}"></th:block></td>
							
								</tr>
					     
                                
                             </tbody>
                         </table>
                     </div>
                 </div>
             </div>
 </div>
</html>
